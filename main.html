<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    thead th {
      background-color: #a94442;
      color: white;
      padding: 10px;
    }

    tbody td {
      padding: 10px;
      border: 1px solid #444;
    }

    tbody tr:nth-child(1) td {
      background-color: #d99694;
    }

    tbody tr:nth-child(2) td {
      background-color: #e7d6d5;
    }

    tbody tr:nth-child(3) td {
      background-color: #e3e3e3;
    }

    th:first-child,
    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
